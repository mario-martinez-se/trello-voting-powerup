<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <div id="control-panel">
      <button id="clear-votes" class="mod-danger">
         Clear all votes
      </button>
      <div id="clear-votes-confirmation" style="display: none;">
        <p>
          You are about to remove all votes, are you sure?
        </p>
        <button class="mod-danger" id="clear-votes-sure">Yes, clear all votes</button>
        <button id="clear-votes-cancel">No</button>
      </div>
      <div>
        <h2>Stats</h2>
        <p>
          Total votes: <span id="total-count"></span>
        </p>
        <h2>Remaining votes</h2>
        <ul class="members" id="member-list"></ul>
    </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous">
    </script>
    <script src="./js/votesControl.js"></script>
  </body>
</html>
